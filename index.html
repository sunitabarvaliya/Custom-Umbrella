<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umbrella Customizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <img
        id="umbrella-image"
        class="umbrella-image"
        src="Pink umbrella.png"
        alt="Umbrella"
        style="display: unset"
      />
      <div
        id="image-loader-container"
        class="image-loader-container"
        style="display: none"
      ></div>
      <div id="logo-container" class="logo-container">
        <img id="logo" class="logo logo-show" alt style="display: unset" />
      </div>
    </div>
    <div class="customize-container">
      <h2 class="customize-heading">Custome Umbrella</h2>
      <div id="color-palette" class="color-palette">
        <span
          id="color-0"
          class="option option-active"
          style="
            background-color: rgb(255, 102, 178);
            border: 0px solid rgb(255, 153, 204);
          "
        ></span>
        <span
          id="color-1"
          class="option"
          style="
            background-color: rgb(102, 178, 255);
            border: 0px solid rgb(153, 204, 255);
          "
        ></span>
        <span
          id="color-2"
          class="option"
          style="
            background-color: rgb(255, 255, 51);
            border: 0px solid rgb(255, 255, 153);
          "
        ></span>
      </div>
      <!-- Comment Added in between -->
      <div class="description">
        <h3 class="description-header">Customize Your Umbrella</h3>
        <p class="description-text">Upload a logo for an instant preview.</p>
      </div>
      <p class="upload-Info">.png and jpg files only. Max file size is 5MB</p>
      <div
        id="upload-button"
        class="upload-button"
        style="background-color: rgb(255, 102, 178)"
      >
        <div class="upload-cover">
          <div class="upload-icon-container">
            <div
              id="upload-icon"
              class="upload-icon"
              style="display: inline-block"
            ></div>
            <div
              id="upload-loader"
              class="upload-loader"
              style="display: none"
            ></div>
          </div>
          <div id="upload-text" class="upload-text">UPLOAD LOGO</div>
          <div id="upload-cancel" class="upload-cancel"></div>
        </div>
        <input
          id="upload-file"
          class="upload-file"
          name="
        upload-file"
          type="file"
          accept="image/png image/jpg"
        />
      </div>
      <p id="upload-error-message" class="upload-error-message"></p>
    </div>
  </body>
</html>
